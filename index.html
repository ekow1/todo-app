<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/font.css">
    <link rel="stylesheet" href="style.css">
    <title>TODO APP</title>
</head>
<body>
  <header class="hero">
    
    <img src="./image/coffe.jpeg" alt="" width="350">

  </header>
    

  <section class="container">
    
    <div class="heading">
      <div class="title">
        <h1>TODO</h1>
      </div>
      <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);"><path d="M6.995 12c0 2.761 2.246 5.007 5.007 5.007s5.007-2.246 5.007-5.007-2.246-5.007-5.007-5.007S6.995 9.239 6.995 12zM11 19h2v3h-2zm0-17h2v3h-2zm-9 9h3v2H2zm17 0h3v2h-3zM5.637 19.778l-1.414-1.414 2.121-2.121 1.414 1.414zM16.242 6.344l2.122-2.122 1.414 1.414-2.122 2.122zM6.344 7.759 4.223 5.637l1.415-1.414 2.12 2.122zm13.434 10.605-1.414 1.414-2.122-2.122 1.414-1.414z"></path></svg>
      </div>
    </div>

    <div class="new-todo">
      

      <div class="todo-input">
          <form  action="" id="todo-form">
            <input type="text" placeholder="e.g finish my report today" id="todo-input">
          </form>
        </div>


        <div class="check">
        <button class="check-mark"   >
          <p>add task</p>
        </button>

        
      </div>
    </div>

    <div class="todo-wrapper">
    
       <div class="todo-items">

       </div>
     
       
      </div>
    
     <div class="todo-info">
      

      <ul class="item-status">
  <li class="status status-incomplete">
    <span class="active-name">Remaining</span>
   
    <span class="badge remaining active" id="remaining-badge">0</span> <!-- Add this line for the notification badge -->
  </li>
  <li class="status status-completed">
    <span class="active-name">Completed</span>
     <span class="badge completed active" id="completed-badge">0</span> <!-- Add this line for the notification badge -->
  </li>
  <li class="status status-all">
    <span class="active-name">Total</span>
    <!-- <span class="active" id="total">0</span> -->
    <span class="badge total active" id="total-badge" >0</span> <!-- Add this line for the notification badge -->
  </li>
</ul>

     </div>
  </section>

<script src="/main.js"></script>
</body>
</html>
